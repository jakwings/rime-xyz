schema:
  version: "2016.7.14"
  schema_id: &id pinyin-ext
  name: 擴展拼音
  author:
    - Jak Wings #!@Gmail.com
  description: |
    以此四個符號分別標註平上去入四個聲調：- / ^ \
    Kuò'zhɑ̌n Pīn'yīn 的拼法爲 Kuo\'zhan^Pin-'yin-
    允許一些不標準拼法。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 註音, 英文 ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - key_binder
    - selector
    - navigator
    - speller
    - express_editor
  segmentors:
    - abc_segmentor
    - fallback_segmentor
  translators:
    - script_translator
    #- echo_translator
  filters:
    #- uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba-/^\ZYXWVUTSRQPONMLKJIHGFEDCBA'
  delimiter: " '"
  algebra:
    - xlit 1234 -/^\

translator:
  dictionary: *id
  prism: *id
  spelling_hints: 0
  enable_sentence: false
  enable_user_dict: false
  preedit_format:
    - xlit -/^\ 1234
    # 特殊規則 {
    - xform/\<([nlNL])ue/$1ve/
    - xform/\<([jqxyJQXY])v/$1u/
    # 特殊規則 }
    # 聲調定位 {
    - "xform/([aeoAEO])([aeiouv][^' ]*?)1/$1\u0304$2/"
    - "xform/([aeoAEO])([aeiouv][^' ]*?)2/$1\u0301$2/"
    - "xform/([aeoAEO])([aeiouv][^' ]*?)3/$1\u030C$2/"
    - "xform/([aeoAEO])([aeiouv][^' ]*?)4/$1\u0300$2/"
    - "xform/([iuEIOUV][aeiouv])([^' ]*?)1/$1\u0304$2/"
    - "xform/([iuEIOUV][aeiouv])([^' ]*?)2/$1\u0301$2/"
    - "xform/([iuEIOUV][aeiouv])([^' ]*?)3/$1\u030C$2/"
    - "xform/([iuEIOUV][aeiouv])([^' ]*?)4/$1\u0300$2/"
    - "xform/([aeiouAEIOUV])([^' ]*?)1/$1\u0304$2/"
    - "xform/([aeiouAEIOUV])([^' ]*?)2/$1\u0301$2/"
    - "xform/([aeiouAEIOUV])([^' ]*?)3/$1\u030C$2/"
    - "xform/([aeiouAEIOUV])([^' ]*?)4/$1\u0300$2/"
    - "xform/\\<([mnrMNR])1/$1\u0304/"
    - "xform/\\<([mnrMNR])2/$1\u0301/"
    - "xform/\\<([mnrMNR])3/$1\u030C/"
    - "xform/\\<([mnrMNR])4/$1\u0300/"
    # 聲調定位 }
    # v 變 ü {
    - xform/v/ü/
    - xform/V/Ü/
    # v 變 ü }
    # 不變更字型強行采用習慣寫法 {
    - xlit ag ɑɡ
    # 不變更字型強行采用習慣寫法 }
    # 雙字符組合變單字符 {
    #- "xform/a\u0304/ā/"
    #- "xform/a\u0301/á/"
    #- "xform/a\u030C/ǎ/"
    #- "xform/a\u0300/à/"
    - "xform/e\u0304/ē/"
    - "xform/e\u0301/é/"
    - "xform/e\u030C/ě/"
    - "xform/e\u0300/è/"
    - "xform/i\u0304/ī/"
    - "xform/i\u0301/í/"
    - "xform/i\u030C/ǐ/"
    - "xform/i\u0300/ì/"
    - "xform/o\u0304/ō/"
    - "xform/o\u0301/ó/"
    - "xform/o\u030C/ǒ/"
    - "xform/o\u0300/ò/"
    - "xform/u\u0304/ū/"
    - "xform/u\u0301/ú/"
    - "xform/u\u030C/ǔ/"
    - "xform/u\u0300/ù/"
    - "xform/ü\u0304/ǖ/"
    - "xform/ü\u0301/ǘ/"
    - "xform/ü\u030C/ǚ/"
    - "xform/ü\u0300/ǜ/"
    - "xform/A\u0304/Ā/"
    - "xform/A\u0301/Á/"
    - "xform/A\u030C/Ǎ/"
    - "xform/A\u0300/À/"
    - "xform/E\u0304/Ē/"
    - "xform/E\u0301/É/"
    - "xform/E\u030C/Ě/"
    - "xform/E\u0300/È/"
    - "xform/I\u0304/Ī/"
    - "xform/I\u0301/Í/"
    - "xform/I\u030C/Ǐ/"
    - "xform/I\u0300/Ì/"
    - "xform/O\u0304/Ō/"
    - "xform/O\u0301/Ó/"
    - "xform/O\u030C/Ǒ/"
    - "xform/O\u0300/Ò/"
    - "xform/U\u0304/Ū/"
    - "xform/U\u0301/Ú/"
    - "xform/U\u030C/Ǔ/"
    - "xform/U\u0300/Ù/"
    - "xform/Ü\u0304/Ǖ/"
    - "xform/Ü\u0301/Ǘ/"
    - "xform/Ü\u030C/Ǚ/"
    - "xform/Ü\u0300/Ǜ/"
    # 雙字符組合變單字符 }
    # 非結合用聲調符號 {
    - xlit 1234 ˉˊ˅ˋ
    # 非結合用聲調符號 }

key_binder:
  import_preset: default
